{% extends "base.html" %}
{% block content %}

			<div class="wemdbBottom">
			{% if query %}
			<div class="bandHeader">
			<h3 class="header">Results for {{query}}</h3></div>
			{% endif %}
			<div id="content" class="container clearfix">
				{% for band in bands %}
				<div class="item" style="display:none;">
					<a href="./band/{{band.id}}">
					{% if band.img != "" %}
						<div class="randomImage">
							<img style="width:100%;" src="{{band.img}}">
							<img class="hoverImage" src="./static/images/band_hover.png">
						</div>
					{% else %}
						<div class="randomImage">
							<img style="width:100%;" src="http://wemdb.in/images/no_image.jpg">
							<img class="hoverImage" src="./static/images/band_hover.png">
						</div>
					{% endif %}
					<div class="bandHeader">
					<div class="bandName">{{band.title}}</div></div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>	
{% endblock %}
